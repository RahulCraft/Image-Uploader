<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image_Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Style for image container to position delete icon */
      .img-container {
        position: relative;
      }

      /* Style for the delete icon */
      .delete-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
      }

      .delete-icon:hover {
        background-color: rgba(255, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-danger" value="Upload">
            </form>
        </div>

        <div class="row">
            {% for i in img %}
            <div class="col-sm-4">
                <div class="card m-2 img-container">
                    <img src="{{ i.photo.url }}" alt="" class="card-img-top" height="200px">
                    <!-- Delete icon overlay -->
                    <a href="{% url 'delete' i.id %}" class="delete-icon" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 5h4a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5v-8zM4.118 4 4 4.059V4.5A.5.5 0 0 0 4.5 5h7a.5.5 0 0 0 .5-.5v-.441L11.882 4H4.118zm2.982-1A1 1 0 0 1 8 2.5h1a1 1 0 0 1 .9.563L10.5 4h-5l.4-.937z"/>
                          <path fill-rule="evenodd" d="M4.5 1a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v1h-7V1z"/>
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
